<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript String Functions</title>
</head>

<body>

    <script>
        var str = "This is a string"
        console.log(str);
        var pos = str.indexOf('is'); //first occurance - 2
        console.log(pos);
        var pos = str.lastIndexOf('is') //last occurance - 5
        console.log(pos);

        // Substring from a string
        var substr = str.slice(1, 6); // from 0 to n-1
        var substr1 = str.substr(1, 6); // here n = lenght
        console.log(substr);
        console.log(substr1);

        var rep = str.replace('string', 'mayank'); // replaces the strings
        console.log(str); // but does not changes the original string
        console.log(rep)

        console.log(str.toUpperCase()); //string to upper case
        console.log(str.toLowerCase()); //string to lower case

        var newstr = str.concat(' New string');
        console.log(newstr);

        var space = "  Hello, how are you   ";
        console.log(space.trim()); //trims spaces from start and end

        var char2 = str.charAt(2); //return element at index
        console.log(char2); // 2 is index here

        console.log(str[2]);

    </script>
</body>

</html>
