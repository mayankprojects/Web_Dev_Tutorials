<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of selector</title>
    <style>
        /* Element selector */
        p {
            border: 2px solid red;
        }
        /* id selector */
        #firstpara {
            color: green;
        }
        #secondpara {
            color: yellow;
        }

        /* class selector */
        .bgblue {
            background-color: lightblue;
        }
        
        /* Grouping */
        span,footer {
            color: blue;
            background-color: beige;
        }
    </style>
</head>

<body>
    <h2>CSS Selector</h2>

    <p id="firstpara" class="bgblue">This is a simple paragraph to demonstrate css Selector</p>

    <p id="secondpara" class="bgblue">This is an another simple paragraph to demonstrate css Selector</p>

    <div class="bgblue">
        <p>This is yet another simple paragraph inside div tp demonstrate css selector</p>
    </div>

    <span>This is span</span>
    <footer>This is footer</footer>

</body>

</html>


<!-- 
CSS Selector
1) CSS selector are used to select single/multiple html elements whose property will be set.

Types of selector
1) CSS element selector
2) CSS id selector
3) CSS class selector
4) CSS grouping selector
 -->
