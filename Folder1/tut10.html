<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id's and classes</title>
</head>
<body>
    <div class="myClass" id="myId"></div>
    <span class="myClass"></span>
    <!-- Emmet shortcuts -->

    <!-- span.newclass -->
    <span class="newclass"></span>
    <!-- div#newid -->
    <div id="newid"></div>
    <!-- span.class1.class2.class3 -->
    <span class="class1 class2 class3"></span>
    <!-- div.class1#id_new -->
    <div class="class1" id="id_new"></div>
    <!-- p.class4.class5*4 -->
    <p class="class4 class5"></p>
    <p class="class4 class5"></p>
    <p class="class4 class5"></p>
    <p class="class4 class5"></p>

</body>
</html>

<!-- 
Id : The id attribute is a unique identifier which is used to specify the document. It is used by CSS and JavaScript to perform a certain task for a unique element

Class : The class attribute is used to specify one or more class names for an HTML element. The class name can be used by CSS and JavaScript to perform certain tasks for elements with the specified class name.

The only difference between them is that “id” is unique in a page and can only apply to at most one element, while “class” selector can apply to multiple elements. 
 -->
