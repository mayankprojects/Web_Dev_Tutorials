 <!DOCTYPE html>  <!--used to tell which type of documnet is used to the browser    // -->
 <html lang="en"> <!-- language is an attribute and it is setted as english here -->

<head> <!-- open tag -->
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is title</title>
</head> <!-- closed tag -->

<body>
    This is going to be displayed
</body>

</html>  

<!-- 

HTML tags -> they are needed to be closed once opened. They are enclosed within the anchor brackets.
head tag -> inside head we have title, meta tag. Also we can link external sheets here. 
Meta tags -> information about some other information.
body tag -> this tag contains the main content that has to be displayed on the webpage. 

-->
