<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <p style="border: 2px solid red;">This is first paragraph</p><p style="border: 2px solid red;">This is second paragraph</p>
    <hr>
    <span style="border: 2px solid red;">This is first span</span> <span style="border: 2px solid red;">This is second span</span>
    <hr>
    <div style="border: 2px solid red;">Inside div</div>
    <hr>
    <strong style="border: 2px solid red;">This is first strong</strong> <strong style="border: 2px solid red;">This is second strong</strong>
    <hr>
    <a href="" style="border: 2px solid red;">first link</a> <a href="" style="border: 2px solid red;">Second link</a>
</body>
</html>

<!-- 
1)Block elements - A block-level element always starts on a new line, and the browsers automatically 
add some space (a margin) before and after the element. Eg : <p> <div>

2)Inline element - An inline element does not start on a new line.An inline element only takes up as 
much width as necessary. Eg : <span>, <strong>, <a>, 
 -->
