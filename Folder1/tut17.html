<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>

    <!-- Installing web font from google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <style>
        p {
            font-family: cursive;
            font-size: 33px;
            line-height: 3.3em;
        }

        h3 {
            /*Font stack*/
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        #myid {
            font-family: 'Dancing Script', cursive;
            font-size: 20px;
        }
        span
        {
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h3>CSS fonts</h3>
    <p>Lorem ipsum dolor sit amet <span>inside span</span> consectetur adipisicing elit. Neque, nisi.</p>
    <footer id = "myid">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestiae deleniti quidem vero ratione repellat?
        Similique illum necessitatibus accusamus possimus error.</footer>
</body>

</html>

<!-- 
1) font-family
- web-safe font - preinstalled in os. 
- web font - needed to be installed through web. 

2) font-size -> size of font in px(1/96 of a inch)
3) line-height -> gap between two fonts.
4) font-weigth -> for bold
5) font-style -> style of the font (italic)
 -->
