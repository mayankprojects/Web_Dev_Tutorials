<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        /* Normal method */
        #firstpara {
            color: blue; 
        }
        /* rgb method */
        #secondpara {
            color: rgb(21, 212, 62);
        }
        /* hex method    */
        #thirdpara{
            color: #d70e0e;
            background-color: #d17575;
        }
    </style>
</head>

<body>
    <h2>This is my firs box</h2>
    <p id="firstpara">This is a para from the first box</p>
    <p id="secondpara">This is a para from the second box</p>
    <p id="thirdpara">This is a para from the third box</p>
</body>

</html>

<!-- 
Colors are set by three types:
1) color name
2) rgb value
3) hex value
 -->
