<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and lists</title>
</head>
<body>
    <h3>Lists</h3>
    <ul type = "disk">  <!--Different types x3 of unordered list-->
        <li>First item</li>
        <li>Second item</li>
            <ol type="a">
                <li>one</li> <!-- Nested list-->
                <li>two</li>
                <li>three</li>
            </ol>
        <li>Third item</li>
    </ul>

    <ol type="1">      <!--Different types x5 ordered list-->
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <h3>Tables</h3>
    <table>
        
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Role</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Mayank</td>
                <td>201353</td>
                <td>SDE</td>
            </tr>
            <tr>
                <td>Rahul</td>
                <td>201357</td>
                <td>ML expert</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
